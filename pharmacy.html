<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FUD Clinic Pharmacy Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4f8fb] text-gray-800 font-sans">

  <!-- Header with Logo -->
  <!-- Header with Centered Logo and Text -->
<header class="bg-[#2a4365] text-white px-6 py-6 shadow flex flex-col items-center justify-center space-y-2">
  <!-- Logo -->
  <img src="logo.jfif" 
       alt="FUD Logo" 
       class="h-16 w-16 rounded-full border border-white" />
  
  <!-- Texts -->
  <div class="text-center">
    <h1 class="text-2xl font-bold">FEDERAL UNIVERSITY DUTSE</h1>
    <p class="text-lg">PHARMACY UNIT</p>
  </div>
</header>


  <!-- Navigation -->
  <nav class="bg-[#e2e8f0] py-3 shadow-sm">
    <div class="container mx-auto text-center">
      <button id="nav-pharmacy" class="bg-[#2b6cb0] text-white px-6 py-2 rounded-lg hover:bg-[#2a4365] transition duration-300">Pharmacy</button>
    </div>
  </nav>

  <!-- Pharmacy Section -->
  <section id="section-pharmacy" class="max-w-2xl mx-auto bg-white mt-10 p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-center mb-6 text-[#2a4365]">Pharmacy</h2>
    <form id="form-pharmacy" class="space-y-5">

      <!-- Select Patient -->
      <div>
        <label class="block text-sm font-medium mb-1">Select Patient</label>
        <select id="pharmacy-patient" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2b6cb0] focus:outline-none"></select>
      </div>

      <!-- Prescription -->
      <div>
        <label class="block text-sm font-medium mb-1">Prescription</label>
        <textarea id="pharmacy-prescription" disabled class="w-full p-2 border border-gray-300 rounded-lg bg-gray-100 h-40 resize-none"></textarea>
      </div>

      <!-- Dispense Medication -->
      <div>
        <label class="block text-sm font-medium mb-1">Dispense Medication</label>
        <input type="text" id="pharmacy-medication" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2b6cb0] focus:outline-none" />
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-[#2b6cb0] text-white px-8 py-2 rounded-lg hover:bg-[#2a4365] transition duration-300">Dispense</button>
      </div>

      <!-- Success Message -->
      <div id="pharmacy-success" class="text-green-600 text-center font-medium mt-4"></div>

    </form>
  </section>

</body>
</html>
