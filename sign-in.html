<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FUD Clinic Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general layout */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide all pages by default, only show the active one */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="bg-[#f4f8fb] font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-[#2a4365] text-white p-6 flex flex-col items-center justify-center shadow-lg space-y-2 rounded-b-lg">
        <!-- Placeholder for FUD Logo - replace with actual logo path if available -->
        <img src="logo.jfif"
             alt="FUD Logo"
             class="h-16 w-16 rounded-full border-2 border-white shadow-md">
        <h1 class="text-3xl font-extrabold text-center tracking-wide">FEDERAL UNIVERSITY DUTSE</h1>
        <p class="text-xl text-center font-light">Clinic Management System</p>
    </header>

    <!-- Main Content Area -->
    <div class="flex flex-1 items-center justify-center p-8">
        <!-- Role Selection Page -->
        <div id="role-selection-page" class="page active w-full max-w-2xl bg-white p-8 rounded-xl shadow-2xl transform transition-all duration-300 hover:scale-105">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Select Your Role to Sign In</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Admin Button -->
                <button class="role-button bg-[#2b6cb0] text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:bg-[#2a4365] transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#2b6cb0] focus:ring-opacity-50" data-role="admin">
                    Admin
                </button>
                <!-- Doctor Button -->
                <button class="role-button bg-[#38a169] text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:bg-[#2f855a] transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#38a169] focus:ring-opacity-50" data-role="doctor">
                    Doctor
                </button>
                <!-- Record Button -->
                <button class="role-button bg-[#dd6b20] text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:bg-[#c05621] transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#dd6b20] focus:ring-opacity-50" data-role="record">
                    Record
                </button>
                <!-- Lab Button -->
                <button class="role-button bg-[#805ad5] text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:bg-[#6b46c1] transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#805ad5] focus:ring-opacity-50" data-role="lab">
                    Laboratory
                </button>
                <!-- Pharmacy Button -->
                <button class="role-button bg-[#00a3c4] text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:bg-[#008da7] transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#00a3c4] focus:ring-opacity-50" data-role="pharmacy">
                    Pharmacy
                </button>
            </div>
        </div>

        <!-- Sign-In Forms (initially hidden) -->
        <!-- Admin Sign-In Page -->
        <div id="admin-signin-page" class="page w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Admin Sign In</h2>
            <form class="space-y-6">
                <div>
                    <label for="admin-email" class="block text-lg font-medium text-gray-700 mb-2">Email / Username</label>
                    <input type="text" id="admin-email" name="email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg" placeholder="Enter your email or username">
                </div>
                <div>
                    <label for="admin-password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="admin-password" name="password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-[#2b6cb0] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#2a4365] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#2b6cb0] focus:ring-opacity-50">
                    Sign In
                </button>
                <button type="button" class="back-button w-full mt-4 bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50">
                    Back to Roles
                </button>
            </form>
        </div>

        <!-- Doctor Sign-In Page -->
        <div id="doctor-signin-page" class="page w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Doctor Sign In</h2>
            <form class="space-y-6">
                <div>
                    <label for="doctor-email" class="block text-lg font-medium text-gray-700 mb-2">Email / Username</label>
                    <input type="text" id="doctor-email" name="email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 text-lg" placeholder="Enter your email or username">
                </div>
                <div>
                    <label for="doctor-password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="doctor-password" name="password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 text-lg" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-[#38a169] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#2f855a] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#38a169] focus:ring-opacity-50">
                    Sign In
                </button>
                <button type="button" class="back-button w-full mt-4 bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50">
                    Back to Roles
                </button>
            </form>
        </div>

        <!-- Record Sign-In Page -->
        <div id="record-signin-page" class="page w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Record Sign In</h2>
            <form class="space-y-6">
                <div>
                    <label for="record-email" class="block text-lg font-medium text-gray-700 mb-2">Email / Username</label>
                    <input type="text" id="record-email" name="email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 text-lg" placeholder="Enter your email or username">
                </div>
                <div>
                    <label for="record-password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="record-password" name="password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 text-lg" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-[#dd6b20] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#c05621] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#dd6b20] focus:ring-opacity-50">
                    Sign In
                </button>
                <button type="button" class="back-button w-full mt-4 bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50">
                    Back to Roles
                </button>
            </form>
        </div>

        <!-- Laboratory Sign-In Page -->
        <div id="lab-signin-page" class="page w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Laboratory Sign In</h2>
            <form class="space-y-6">
                <div>
                    <label for="lab-email" class="block text-lg font-medium text-gray-700 mb-2">Email / Username</label>
                    <input type="text" id="lab-email" name="email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 text-lg" placeholder="Enter your email or username">
                </div>
                <div>
                    <label for="lab-password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="lab-password" name="password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 text-lg" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-[#805ad5] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#6b46c1] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#805ad5] focus:ring-opacity-50">
                    Sign In
                </button>
                <button type="button" class="back-button w-full mt-4 bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50">
                    Back to Roles
                </button>
            </form>
        </div>

        <!-- Pharmacy Sign-In Page -->
        <div id="pharmacy-signin-page" class="page w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Pharmacy Sign In</h2>
            <form class="space-y-6">
                <div>
                    <label for="pharmacy-email" class="block text-lg font-medium text-gray-700 mb-2">Email / Username</label>
                    <input type="text" id="pharmacy-email" name="email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-cyan-500 focus:border-cyan-500 text-lg" placeholder="Enter your email or username">
                </div>
                <div>
                    <label for="pharmacy-password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="pharmacy-password" name="password" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-cyan-500 focus:border-cyan-500 text-lg" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-[#00a3c4] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#008da7] transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#00a3c4] focus:ring-opacity-50">
                    Sign In
                </button>
                <button type="button" class="back-button w-full mt-4 bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50">
                    Back to Roles
                </button>
            </form>
        </div>

        <!-- Admin Dashboard Page (initially hidden, would be shown after successful admin sign-in) -->
        <div id="admin-dashboard-page" class="page flex-1 p-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Welcome, Admin!</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-gray-600">You have successfully signed in as an Admin. This is your dashboard content.</p>
                <button type="button" class="back-button mt-6 bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const roleButtons = document.querySelectorAll('.role-button');
            const backButtons = document.querySelectorAll('.back-button');
            const pages = document.querySelectorAll('.page');

            // Function to show a specific page and hide others
            function showPage(pageId) {
                pages.forEach(page => {
                    page.classList.remove('active');
                });
                document.getElementById(pageId).classList.add('active');
            }

            // Event listeners for role selection buttons
            roleButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const role = event.target.dataset.role;
                    showPage(`${role}-signin-page`);
                });
            });

            // Event listeners for "Back to Roles" buttons
            backButtons.forEach(button => {
                button.addEventListener('click', () => {
                    showPage('role-selection-page');
                });
            });

            // Handle sign-in form submissions (for demonstration)
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', (event) => {
                    event.preventDefault(); // Prevent default form submission

                    const role = form.closest('.page').id.replace('-signin-page', '');
                    const emailInput = form.querySelector('input[type="text"]');
                    const passwordInput = form.querySelector('input[type="password"]');

                    const email = emailInput ? emailInput.value : '';
                    const password = passwordInput ? passwordInput.value : '';

                    // In a real application, you would send these credentials to a server for authentication.
                    console.log(`Attempting to sign in as ${role} with email: ${email} and password: ${password}`);

                    // For demonstration, if it's the admin form, show the admin dashboard
                    if (role === 'admin') {
                        showPage('admin-dashboard-page');
                    } else {
                        // For other roles, you would typically redirect to their respective dashboards
                        alert(`Sign-in attempted for ${role}. (No specific dashboard implemented for this role in this demo.)`);
                        // Optionally, clear the form fields
                        if (emailInput) emailInput.value = '';
                        if (passwordInput) passwordInput.value = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
